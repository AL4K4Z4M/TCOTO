<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamer.bot The Pit</title>

    <!-- Global CSS -->
    <link rel="stylesheet" href="../shared/css/common.css">

    <!-- Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Tailwind CSS (CDN for UI) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Matter.js Physics Engine -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>

    <!-- Streamer.bot Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@streamerbot/client/dist/streamerbot-client.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        /* --- THE SIDEBAR MENU (RIGHT SIDE) --- */
        #coto-sidebar-container {
            position: absolute;
            top: 0;
            right: 0; /* Aligned to Right */
            height: 100%;
            width: 300px;
            pointer-events: auto;
            z-index: 9999;
            transform: translateX(100%); /* Hidden to Right */
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
        }

        /* Invisible Hitbox Trigger */
        #sidebar-trigger-tab {
            position: absolute;
            top: 0;
            left: -40px; /* Sticks out to the Left of the container */
            width: 40px;
            height: 100%;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        #coto-sidebar-container:hover {
            transform: translateX(0); /* Slides in */
        }

        #coto-sidebar-container:hover #sidebar-content {
            box-shadow: -10px 0 40px rgba(0,0,0,0.2);
        }

        #sidebar-content {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.85);
            border-left: 4px solid transparent; /* Border on Left side */
            border-image: linear-gradient(to bottom, #D00000, #FF5600, #FFEA00, #05FF74, #0093ED, #5FFFFF) 1;
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            padding: 40px 20px;
            transition: box-shadow 0.3s ease;
        }

        /* Branding Text */
        .tcoto-brand {
            background: linear-gradient(to right, #D00000, #FF5600, #FFEA00, #05FF74, #0093ED);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 2px 0px rgba(0,0,0,0.1));
        }

        /* App Items (Buttons) */
        .app-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 16px;
            margin-bottom: 10px;
            border-radius: 12px;
            background: white;
            border: 1px solid rgba(0,0,0,0.05);
            border-left: 4px solid #94a3b8;
            color: #64748b;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .app-item:hover {
            background: linear-gradient(90deg, #f0fdf4, white);
            border-left-color: #05FF74;
            color: #0f172a;
            padding-left: 20px;
            box-shadow: 0 5px 15px rgba(5, 255, 116, 0.2);
        }

        .app-item.active {
            background: linear-gradient(90deg, #ecfeff, white);
            border-left-color: #0093ED;
            color: #0093ED;
            border-top: 1px solid #cffafe;
        }

        /* System/Action Button Style */
        .app-item.system-btn {
            border-left-color: #D00000;
        }
        .app-item.system-btn:hover {
            background: linear-gradient(90deg, #fef2f2, white);
            border-left-color: #FF5600;
        }

        .app-icon-visual { font-size: 22px; width: 32px; text-align: center; }
        .app-label { font-size: 15px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; }

        /* SETTINGS MODAL */
        #settings-modal {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }

    </style>
</head>
<body>

    <!-- PHYSICS CONTAINER -->
    <div id="physics-container"></div>

    <!-- UI: RIGHT SIDEBAR DRAWER -->
    <div id="coto-sidebar-container">
        <div id="sidebar-trigger-tab"></div>

        <div id="sidebar-content">
            <!-- Branding -->
            <div class="mb-6 pl-2 border-b border-slate-300 pb-4">
                <h1 class="text-4xl font-black tcoto-brand uppercase italic tracking-tighter">
                    THE PIT
                </h1>
            </div>

            <!-- Theme Buttons -->
            <div id="theme-btn-ballpit" class="app-item active" onclick="selectTheme('ballpit', this)">
                <div class="app-icon-visual">ðŸŽ±</div>
                <span class="app-label">Ballpit</span>
            </div>

            <div id="theme-btn-ducks" class="app-item" onclick="selectTheme('ducks', this)">
                <div class="app-icon-visual">ðŸ¦†</div>
                <span class="app-label">Ducks & Toasters</span>
            </div>

            <!-- Spacer -->
            <div class="flex-grow"></div>

            <!-- Actions -->
            <div class="app-item system-btn" onclick="engine.flushPit()">
                <div class="app-icon-visual" style="color: #FF5600;">ðŸš½</div>
                <span class="app-label">Flush Pit</span>
            </div>

            <!-- Sidebar Footer Credit -->
            <div class="mt-4 text-center">
                <a href="https://www.twitch.tv/thechildoftoledo" target="_blank" class="text-[9px] text-slate-400 hover:text-blue-500 uppercase font-bold tracking-widest transition">
                    TheChildofToledo
                </a>
            </div>
        </div>
    </div>

    <!-- SETTINGS MODAL -->
    <div id="settings-modal" class="fixed inset-0 z-[10000] flex items-center justify-center p-4" style="display: none;">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md flex flex-col max-h-[90vh]">
            <!-- Header -->
            <div class="p-4 border-b border-gray-100 flex justify-between items-center bg-gray-50 rounded-t-xl">
                <h2 id="settings-title" class="text-xl font-bold text-gray-800">Settings</h2>
                <button id="close-settings-btn" class="text-gray-400 hover:text-red-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>

            <!-- Body (Scrollable) -->
            <div id="settings-content" class="p-6 overflow-y-auto flex-grow">
                <!-- Dynamic Content Injected Here -->
            </div>

            <!-- Footer -->
            <div class="p-4 border-t border-gray-100 bg-gray-50 rounded-b-xl flex flex-col gap-3">
                <div class="flex justify-between gap-2">
                     <button id="import-btn" class="text-xs px-3 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded flex-1">Load Config</button>
                     <button id="export-btn" class="text-xs px-3 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded flex-1">Save Config</button>
                     <input type="file" id="file-input" class="hidden" accept=".json">
                </div>
                <button id="run-theme-btn" class="w-full py-3 bg-gradient-to-r from-blue-500 to-cyan-400 hover:from-blue-600 hover:to-cyan-500 text-white font-bold rounded shadow-lg transform active:scale-95 transition">
                    APPLY & RUN
                </button>
            </div>
        </div>
    </div>

    <!-- MAIN LOGIC -->
    <script type="module">
        import { PhysicsEngine } from './js/engine.js';
        import { ThemeManager } from './js/theme_manager.js';
        import { SettingsManager } from './js/settings_manager.js';
        import { BallpitTheme } from './themes/ballpit/ballpit_theme.js';
        import { DucksTheme } from './themes/ducks/ducks_theme.js';

        // 1. Setup Engine
        const engine = new PhysicsEngine('physics-container');
        window.engine = engine; // Expose globally for UI button

        engine.start();

        // 2. Setup Themes
        const themeManager = new ThemeManager(engine);
        const ballpit = new BallpitTheme(engine);
        const ducks = new DucksTheme(engine);

        themeManager.registerTheme('ballpit', ballpit);
        themeManager.registerTheme('ducks', ducks);

        // 3. Setup Settings Manager
        const settingsManager = new SettingsManager('settings-modal', 'settings-content', 'settings-title');

        // Close Button
        document.getElementById('close-settings-btn').addEventListener('click', () => {
            settingsManager.close();
        });

        // Run Button
        document.getElementById('run-theme-btn').addEventListener('click', () => {
            const settings = settingsManager.apply();
            const themeName = settingsManager.currentTheme.name;
            const themeKey = themeName === 'Ballpit' ? 'ballpit' : 'ducks'; // Simple mapping

            // Switch Theme
            themeManager.switchTheme(themeKey);
            settingsManager.close();

            // Update Active Class visually
            document.querySelectorAll('.app-item').forEach(item => {
                if(!item.classList.contains('system-btn')) item.classList.remove('active');
            });
            const btnId = themeKey === 'ballpit' ? 'theme-btn-ballpit' : 'theme-btn-ducks';
            const btn = document.getElementById(btnId);
            if (btn) btn.classList.add('active');
        });

        // File I/O
        document.getElementById('export-btn').addEventListener('click', () => settingsManager.exportToFile());
        document.getElementById('import-btn').addEventListener('click', () => document.getElementById('file-input').click());
        document.getElementById('file-input').addEventListener('change', (e) => settingsManager.importFromFile(e.target.files[0]));


        // 4. Update UI Interaction
        window.selectTheme = (key, el) => {
            // Instead of switching immediately, open settings
            let themeInstance;
            if (key === 'ballpit') themeInstance = ballpit;
            else if (key === 'ducks') themeInstance = ducks;

            if (themeInstance && typeof themeInstance.getSettingsSchema === 'function') {
                settingsManager.openForTheme(themeInstance);
            } else {
                // Fallback for themes without settings
                themeManager.switchTheme(key);

                // Update UI manually since we skipped the 'Run' handler
                document.querySelectorAll('.app-item').forEach(item => {
                    if(!item.classList.contains('system-btn')) item.classList.remove('active');
                });
                if(el) el.classList.add('active');
            }
        };

        // 5. Initial Load
        // Start with Ballpit defaults (without opening modal)
        // We need to load settings first implicitly?
        // Let's just switch. The theme will use defaults if settings aren't populated.
        // Or we can pre-populate settings from localstorage.
        const savedBallpit = settingsManager.loadFromLocalStorage('Ballpit');
        if (savedBallpit) ballpit.settings = savedBallpit;

        themeManager.switchTheme('ballpit');


        // 6. Setup Streamer.bot
        const client = new StreamerbotClient({
            host: '127.0.0.1',
            port: 8080,
            endpoint: '/',
            autoReconnect: true
        });

        client.on('Connect', () => {
            console.log('Connected to Streamer.bot');
            client.subscribe({
                "Twitch": [
                    "Follow", "ChatMessage", "Cheer", "Subscribe",
                    "ReSubscribe", "GiftSubscription", "Sub"
                ]
            });
        });

        client.on('Twitch.Follow', (d) => themeManager.handleEvent('Twitch.Follow', d));
        client.on('Twitch.Subscribe', (d) => themeManager.handleEvent('Twitch.Subscribe', d));
        client.on('Twitch.ReSubscribe', (d) => themeManager.handleEvent('Twitch.ReSubscribe', d));
        client.on('Twitch.GiftSubscription', (d) => themeManager.handleEvent('Twitch.GiftSubscription', d));
        client.on('Twitch.Sub', (d) => themeManager.handleEvent('Twitch.Sub', d));
        client.on('Twitch.Cheer', (d) => themeManager.handleEvent('Twitch.Cheer', d));
        client.on('Twitch.ChatMessage', (d) => {
            const msg = (d.data?.message?.message || d.data?.message || "").trim().toLowerCase();
            if (msg === "!flushpit") {
                engine.flushPit();
            } else {
                themeManager.handleEvent('Twitch.ChatMessage', d);
            }
        });

    </script>
</body>
</html>
