<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Cache-Control" content="no-cache">

        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">

        <title>WebGL Fluid Simulation</title>
        <meta name="description" content="A WebGL fluid simulation that works in mobile browsers.">

        <meta property="og:type" content="website">
        <meta property="og:title" content="Webgl Fluid Simulation">
        <meta property="og:description" content="A WebGL fluid simulation that works in mobile browsers.">

        <script type="text/javascript" src="dat.gui.min.js"></script>
        <!-- Streamer.bot Client Library -->
        <script src="https://cdn.jsdelivr.net/npm/@streamerbot/client/dist/streamerbot-client.js"></script>

        <style>
            @font-face {
                font-family: 'iconfont';
                src: url('iconfont.ttf') format('truetype');
            }

            * {
                user-select: none;
            }

            html, body {
                overflow: hidden;
                background-color: transparent; /* Changed from #000 to transparent */
            }

            body {
                margin: 0;
                position: fixed;
                width: 100%;
                height: 100%;
            }

            canvas {
                width: 100%;
                height: 100%;
            }

            .dg {
                opacity: 0.9;
            }

            .dg .property-name {
                overflow: visible;
            }

            .bigFont {
                font-size: 150%;
                color: #8C8C8C;
            }

            .cr.function.appBigFont {
                font-size: 150%;
                line-height: 27px;
                color: #A5F8D3;
                background-color: #023C40;
            }

            .cr.function.appBigFont .property-name {
                float: none;
            }

            .cr.function.appBigFont .icon {
                position: sticky;
                bottom: 27px;
            }

            .icon {
                font-family: 'iconfont';
                font-size: 130%;
                float: right;
            }

            .twitter:before {
                content: 'a';
            }

            .github:before {
                content: 'b';
            }

            .app:before {
                content: 'c';
            }

            .discord:before {
                content: 'd';
            }

            /* --- SIDEBAR GUI --- */
            #gui-wrapper {
                position: absolute;
                top: 0;
                right: 0;
                height: 100%;
                width: 300px; /* Width of the menu */
                z-index: 9999;
                transform: translateX(100%); /* Hidden by default */
                transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
                display: none; /* HARD HIDDEN */
                pointer-events: none; /* Let clicks pass through empty space */
            }

            #gui-wrapper.open {
                transform: translateX(0);
            }

            /* The visible menu container */
            #gui-container {
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.7); /* Dark background for contrast */
                backdrop-filter: blur(10px);
                pointer-events: auto;
                overflow-y: auto;
            }

            /* The Toggle Button (Hitbox) */
            #gui-trigger {
                position: absolute;
                top: 50%;
                left: -40px; /* Stick out to the left */
                width: 40px;
                height: 80px;
                background: rgba(255, 255, 255, 0.2);
                border-radius: 10px 0 0 10px;
                cursor: pointer;
                pointer-events: auto;
                display: flex;
                align-items: center;
                justify-content: center;
                transform: translateY(-50%);
                color: white;
                font-family: sans-serif;
                font-weight: bold;
                transition: background 0.2s;
            }

            #gui-trigger:hover {
                background: rgba(255, 255, 255, 0.4);
            }

            /* Customizing dat.gui to fit */
            .dg.main {
                width: 100% !important;
                margin-right: 0 !important;
            }
        </style>
    </head>
    <body>
        <canvas></canvas>

        <!-- GUI Sidebar -->
        <div id="gui-wrapper">
            <div id="gui-trigger" onclick="toggleGui()">âš™</div>
            <div id="gui-container">
                <!-- dat.gui will be appended here -->
            </div>
        </div>

        <script src="./script.js"></script>
        <script>
            function toggleGui() {
                document.getElementById('gui-wrapper').classList.toggle('open');
            }
        </script>
    </body>
</html>
